<!-- <form [formGroup]="annoucementForm" (ngSubmit)="onSubmit()"> -->
  <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div> 
      <div class="form-group">
          <label for="login">Email</label>
          <input type="text" 
                 class="form-control" 
                 name="email" 
                 ngModel 
                 #email="ngModel" />
      </div>
      <div class="form-group">
          <label for
          ="password">Message</label>
          <textarea 
                class="form-control" 
                name="message" 
                ngModel 
                #message="ngModel" 
                ></textarea>
      </div>
      <div class="form-group">
          <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </form>
