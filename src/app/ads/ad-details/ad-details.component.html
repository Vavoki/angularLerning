<div class="conrainer">
  <div class="list-group">
    <div class="col-md-9">
        <img src={{imgs[0].imgPath}} style="width: 250px">
        <h2>{{ads.title}}</h2>
        <p>{{ads.description}}</p>
        <div *ngFor="let img of imgs">
            <img src={{img.imgPath}} style="width: 250px">
         </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <h3>{{ ads.price }}ГРН.</h3>
        <div  *ngFor="let contact of contacts">
          <span>{{contact.name }}</span>
          <br>
          <span>{{contact.phone }}</span>
        </div>
        <div class="row">
          <button class="btn btn-danger btnsize">Delete accoucement</button>
        </div>
        <div class="row" style="margin-top: 10px">
            <button class="btn btn-success btnsize" (click)="onEdit()">Edit accoucement</button>
        </div>
      </div>
    </div>
  </div>
</div>
