<div class="conrainer" @fade>
  <div class="list-group">
    <div class="col-md-5 main-content">
        <div>
          <img src={{imgs[0].imgPath}} style="width: 250px">
        </div>
        <div>
          <hr> 
          <h2>{{ads.title}}</h2>
          <hr>
          <p>{{ads.description}}</p>
          <hr>
        </div>
        <!-- <img class="tittle-sizeimg"
             @fade
             [src]="title"
             [alt]="title"
        />
        <ng-container *ngFor = "let img  of imgs">
            <img class="sizeimg"
                @fade
                [src]="img.imgPath"
                (click)="changeTitleImg($event)"
                [alt]="img.imgPath"/>
        </ng-container> -->
        <ng-template [ngIf]="imgs.length > 1">
          <div class="row">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </div>
        </ng-template>
        <hr>
        <div>
          <app-feedback-author></app-feedback-author>
        </div> 
    </div>
    <div class="col-lg-1"></div>
    <div class="col-md-3">
      <div class="row">
        <div class="price-label">
          <h3 style="margin-top: 7px; display: block;">{{ ads.price }} ГРН.</h3>
        </div>
        <div  *ngFor="let contact of contacts">
          <div class="contact-button">
              <span>{{contact.name }}</span>
          </div>
          <div class="contact-button" (click)="onOpen()">
            <span *ngIf="!isOpen">Show phone number</span>
            <span *ngIf="isOpen">{{contact.phone }}</span>
          </div>
        </div>
        <ng-template  [ngIf]="authService.isAuth() && ads.emailAds === authService.email">
          <div>
            <div class="contact-button green" (click)="onEdit()">Edit accoucement</div>
          </div>
          <div>
            <div class="contact-button red" (click)="onDelete()">Delete accoucement</div>
          </div>
        </ng-template>
      </div>
      <div class="row">
        <div class="tab-other-ads">
            <h3>Other ads of this author </h3>
            <ng-container *ngFor = "let ad of authAds let i = index">
                <a routerLink = "/ads/{{ad.id}}" style="cursor: pointer; text-decoration: none; color: #000;" *ngIf="i<3">
                  <div class="other-ads" style="margin-top: 5px;">
                      <img src={{ad.imgs[0].imgPath}} style="width: 50px">
                      <span style="display: inline-block;">{{ ad.title}}</span>
                      <span style="display: block; font-size: 20px">{{ ad.price }} ГРН.</span>
                  </div>
                </a>
            </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
