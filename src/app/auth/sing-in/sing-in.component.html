<div class="row">
  <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-2 col-md-offset-3">
      <form (ngSubmit)="onSingin(f)" #f = "ngForm">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              class="form-control" 
              type="email" 
              id="email" 
              name="email" 
              ngModel>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input 
                class="form-control"
                type="password" 
                id="password" 
                name="password" 
                ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Sing In</button>
        </form>
  </div>
</div>
