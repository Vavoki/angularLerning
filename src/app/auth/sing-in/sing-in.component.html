<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
              <div> 
                <div class="form-group">
                    <ng-template  [ngIf]="f.submitted && (authService.errMesage)">
                        <div class="ErrorBox">
                          <p class="ErrorMesage">Username or password is incorrect</p>
                        </div>
                    </ng-template>
                    <label for="login">Login</label>
                    <input type="text" 
                           class="form-control" 
                           name="login" 
                           ngModel 
                           #login="ngModel" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                          type="password" 
                          class="form-control" 
                          name="password" 
                          ngModel 
                          #password="ngModel" 
                          />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Sing in</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-fall"
></ngx-spinner>
