  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h3>Registration</h3>
              <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"  #f="ngForm">
                  <ng-template  [ngIf]="f.submitted && (authService.errMesage)">
                      <div class="ErrorBox">
                        <p class="ErrorMesage">{{authService.errMesage}}</p>
                      </div>
                  </ng-template>
                    <div class="row">
                      <div class="col-xs-12">
                          <div class="form-group">
                              <label for="InputTitle">Login</label>
                              <input 
                                type="text" 
                                class="form-control" 
                                id="InputTitle" 
                                placeholder="Enter login"
                                formControlName="login">
                            </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input 
                                  type="password" 
                                  class="form-control" 
                                  id="InputPassword" 
                                  placeholder="Enter password"
                                  formControlName="password">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-xs-12">
                          <div class="form-group">
                              <label for="InputEmail">Email</label>
                              <input 
                                type="email" 
                                class="form-control" 
                                id="InputEmail" 
                                placeholder="Enter your email"
                                formControlName="email">
                            </div>
                      </div>
                  </div>
                    <div class="row">
                      <div class="col-xs-12">
                          <div class="form-group">
                              <label for="InputName">Name</label>
                              <input 
                                type="text" 
                                class="form-control" 
                                id="InputName" 
                                placeholder="Enter your name"
                                formControlName="name">
                            </div>
                      </div>
                  </div>
                   <div class="row">
                    <div class="col-xs-12" formArrayName="phone">
                      <div class="row"
                          *ngFor = "let photoCtrl of registrationForm.get('phone').controls; let i = index"
                          [formGroupName]="i"
                          style="margin-top:10px">
                        <div class="col-xs-8">
                            <input [textMask]="{mask: mask}" 
                            type="text"
                            class="form-control"
                            formControlName="name"
                            id="InputPhone" />
                        </div>
                      </div>
                      <div>
                          <button 
                          class="btn btn-success" 
                          (click)="onAddPhoto()"
                          type="button">Add phone</button>
                      </div>
                    </div>
                </div>
                <div class="col-xs-12" style="margin-top: 10px">
                  <div class="row">
                      <button type="submit" class="btn btn-success">Submit</button>
                  </div>
              </div>
            </form>
          </div>
      </div>
  </div>
