  <div class="container">
      <h4
      style="color: red" 
      class="help-block"
      *ngIf="f.submitted
          && !f.valid"
      >Please enter a valid data!</h4>
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h3>Registration</h3>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
                <div> 
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" 
                             class="form-control" 
                             name="email" 
                             ngModel 
                             #email="ngModel" 
                             [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" 
                             required email />
                      <div *ngIf="(email.touched  && email.invalid) || (f.submitted  && email.invalid)" class="invalid-feedback">
                          <div *ngIf="email.errors.required">Email is required</div>
                          <div *ngIf="email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input 
                            type="password" 
                            class="form-control" 
                            name="password" 
                            ngModel 
                            #password="ngModel" 
                            [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" 
                            required minlength="6" />
                      <div *ngIf="(password.touched && password.invalid) || (f.submitted  && password.invalid)" class="invalid-feedback">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
                </div>
              </form>
          </div>
      </div>
  </div>
